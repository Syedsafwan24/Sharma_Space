version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm install
        - npx prisma generate
        # Set build-time environment variable to skip database operations
        - export SKIP_DB_DURING_BUILD=true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
environment:
  variables:
    SKIP_DB_DURING_BUILD: true
    NEXTAUTH_SECRET: build-fallback-secret
    _LIVE_UPDATES: '[{"name":"Node.js version","pkg":"node","type":"nvm","version":"20"}]'
