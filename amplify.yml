version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm cli   # changed from npm ci
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
